<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet" type="text/css" href="/static/weixin/css/style.css">
<script type="text/javascript" src="/static/weixin/js/jquery.min.js"></script> 
<script type="text/javascript" src="/static/weixin/js/mui.min.js"></script>
<script type="text/javascript" src="/static/weixin/js/core.js"></script>

<title>老用户验证登录</title>
</head>
<body class="backgroud-white">
<header class="mui-bar mui-bar-nav">
<h1 class="mui-title">老用户验证登录</h1>
<a href="/" class="mui-bar-nav-home link"></a>
</header>
<div class="mui-content">
<div class="auth">
<form action="" method="post">
<div class="mui-input-row">
<input name="uname" type="text" class="mui-input-clear" placeholder="请输入用户名" maxlength="11">
<span class="ico ico-reg-mobile"></span>
<i></i>
</div>
<div class="mui-input-row">
<input name="pwd" type="password" class="mui-input-clear" maxlength="6" placeholder="请输入密码">
<span class="ico ico-reg-lock"></span>
<i></i>
</div>

<button class="mui-btn mui-btn-warning mui-btn-block do-submit" type="button" href-url="/info/confirm" dialog="">登录</button>
</form>
<p>
<b>提示：</b>此登录只适用于爱情巴士网原有老用户！
</p>
</div>
<script src="/static/weixin/js/common.js"></script>
<script language="javascript">
				
				$(function() {
					var flag = true;
					//提交表单
					$('form .do-submit').click(function() {
						var mb = $("form input[name='uname']");
						var vf = $('form input[name="pwd"]');

						//判断用户名是否填写
						if (mb.val() == '') {
							mui.toast('请输入您的用户名');
							mb.focus();
							flag = false;
							return false;
						}
 
						//判断密码是否填写
						if (vf.val() == '') {
							mui.toast('请输入您的密码');
							vf.focus();
							flag = false;
							return false;
						}

						if(flag){
							document.getElementById("form").submit();
						}
					});
				});

				//文字修正
				$('input').focus(function() {
					$('.auth-bottom').hide();
				}).focusout(function() {
					$('.auth-bottom').show();
				});
			</script>
</div>
</body>
</html>
