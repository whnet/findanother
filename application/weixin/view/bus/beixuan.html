<html>
<head>

<style>
.cm-list-style .group {
    padding-top: 46px;
}

	width:50%;
}

.self-intro-main .data{color:#9f9f9f;}

</style>
<title>我的巴士</title>
</head>
<body style="background-color: #fff;">
<div class="backgroud-gray">

<div class="mui-button-row" style="margin-bottom:9px;margin-top:10px;height:72px; background-color: #fff;">
<a href="javascript:;"  style="margin-left:1%;" class="mui-btn mui-btn-block" id="like_s">想认识的</a>
<a href="javascript:;"  style="margin-left:2%;" class="mui-btn mui-btn-block clicks" id="bei_s">备选页</a>
</div>

<div class="mui-content" pull="bei_s" pull-obj="beirenshi">
<div class="beirenshi" >
</div>
</div>
<link rel="stylesheet" type="text/css" href="/static/weixin/css/mui.previewimage.css">
<script src="/static/weixin/js/mui.zoom.js"></script>
<script src="/static/weixin/js/mui.previewimage.js"></script>
<script src="/static/weixin/js/common.js"></script>
<script src="/static/weixin/js/detail.js"></script>
<script src="/static/weixin/js/auto-pull.js"></script>
<script>

	function like(uid,suid,tjly,id){
		var url = '/index.php/weixin/bus/jieshib';
		$.ajax(url, {
			data: {
				'uid':uid,
				'id':id,
				'suid':suid,
				'tjly':tjly,
			},
			dataType: 'json',
			type: 'post',
			success: function(result) {
				if(result.error_code==0){
					mui.toast('已添加到认识列表');
					window.location.href='/index.php/weixin/bus/beixuan';
				}

			}
		});
	}

	function hulie(num,suid,uid,id){
		var url = '/index.php/weixin/bus/hulueb';
		$.ajax(url, {
			data: {
				'uid':uid,
				'suid':suid,
				'id':id,
			},
			dataType: 'json',
			type: 'post',
			success: function(result) {
				if(result.error_code==0){
					mui.toast('已忽略');
					window.location.href='/index.php/weixin/bus/beixuan';
				}else{
				   mui.toast("忽略失败，请稍后重试！");
				}
			}
		});
    }



$("#bei_s").click(function(){
	window.location.href='/index.php/weixin/bus/beixuan';
})
$("#like_s").click(function(){
	window.location.href='/index.php/weixin/bus/index';
})
</script>

</body>
</html>
