<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <!-- Title and other stuffs -->
  <title>系统设置</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="">
  <!-- Stylesheets -->
  {include file="public/css" /}  
  <style type="text/css">
    /*contract*/
  .rmbcss{font-size: 15px;margin-left: 10px;float: left;line-height: 30px}
  .companylist{position: absolute;overflow:auto;background-color: #fff;z-index: 9999;width: 250px;border: 1px solid #ccc;border-radius: 5px;right: -240px;top:-100px;height: 480px}
  .companylist li{display: block;height: 30px;line-height: 30px; font-size: 13px;padding-left: 10px;width: 100%;height: 30px}
  .companylist li:hover{background-color: #CAE1FF;width: 100%}
  .title{height: 40px;background-color: #f5f5f5;color: #1296db}
  .error{padding: 10px;}
  .result{color: #ff4500;position: absolute;margin-left: 450px;margin-top: -30px;z-index: 9999;font-size: 13px;font-weight: bold;}

  </style>
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.png">
</head>

<body>
<!-- Header starts -->
{include file="public/header" /}
<!-- Header ends -->

<!-- Main content starts -->

<div class="content">

    <!-- Sidebar -->
    {include file='public/sidebar' /}
    <!-- Sidebar ends -->

    <!-- Main bar -->
    <div class="mainbar">
      
      <!-- Page heading -->
      <div class="page-head">
        <!-- Page heading -->
        <h2 class="pull-left"> 
          <!-- page meta -->
          <span class="page-meta">{if $item.id}编辑{else}新增{/if}系统设置</span>
        </h2>


        <!-- Breadcrumb -->
        <div class="bread-crumb pull-right">
           <!-- Divider -->
        </div>

        <div class="clearfix"></div>

      </div>
      <!-- Page heading ends -->



      <!-- Matter -->

      <div class="matter">
        <div class="container">
<!--search start-->
        
          <div class="clear"></div><!-- 清空样式 -->
          <!--search ends-->
          <div class="row">

            <div class="col-md-12">


              <div class="widget wgreen">
                
                <div class="widget-head">
                  <div class="pull-left">{if $item.id}编辑{else}新增{/if}系统设置</div>
                  <div class="widget-icons pull-right">
                    <a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> 
                    <a href="#" class="wclose"><i class="icon-remove"></i></a>
                  </div>
                  <div class="clearfix"></div>
                </div>

                <div class="widget-content">
                  <div class="padd">

                    <h6>请录入系统设置</h6>
                    <hr />
                    <!-- Form starts.  -->
                     <form class="form-horizontal" role="form" method="post" action=""   enctype="multipart/form-data" id="jsForm"  >
                              
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">系统名称</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="系统名称" name="sys_name" id="sys_name"  required  value="{$item.sys_name}"   >
                                    <input type="hidden" class="form-control" placeholder="id号" name="id"    id="id"  required  value="{$item.id}"   >
                                    <span id="unamemsg" class='result' style='color:#F00'></span>
                                   </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">联系方式</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="联系方式" name="sys_mobile"  id="sys_mobile" required minlength="11" value="{$item.sys_mobile}">
                                   </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">系统版权</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="系统版权" name="sys_copyright"  id="sys_copyright" required value="{$item.sys_copyright}" >
                                   </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">短信KEY</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="短信KEY" name='sms_key' required value="{$item.sms_key}" >
                                    
                                  </div>
                                </div>
								
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">短信SECRET</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="短信SECRET" name="sms_secret"  id="sms_secret" required  value="{$item.sms_secret}">
                                   </div>
                                </div>
								
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">邮箱服务器</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="邮箱服务器" name='emailhost' required value="{$item.emailhost}" >
                                    
                                  </div>
                                </div>
								
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">邮箱用户名</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="邮箱用户名" name="emailuname"  id="emailuname" required  value="{$item.emailuname}">
                                   </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">邮箱密码</label>
                                  <div class="col-lg-8">
                                    <input type="password" class="form-control" placeholder="邮箱密码" name="emailpwd"  id="emailpwd" required value="{$item.emailpwd}" >
                                   </div>
                                </div>
								
                                <div class="form-group">
                                  <label class="col-lg-4 control-label">微信APPID</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="微信APPID" name="appid"  id="appid" required value="{$item.appid}" >
                                   </div>
                                </div>

                                <div class="form-group">
                                  <label class="col-lg-4 control-label">微信APPSECRET</label>
                                  <div class="col-lg-8">
                                    <input type="text" class="form-control" placeholder="微信APPSECRET" name='appsecret' required value="{$item.appsecret}" >
                                    
                                  </div>
                                </div>

                                    <hr />
                                <div class="form-group">
                                  <div class="col-lg-offset-1 col-lg-9">
                                     
                                    <button type="submit" class="btn btn-success" id='submit-button'>提交数据</button>
                                    <button type="button" class="btn btn-warning" style="margin-left:30px" onclick="location='{:url('index')}'">取消录入</button>
                                  </div>
                                </div>
                              </form>
                  </div>
                </div>
                  <div class="widget-foot">
                    <!-- Footer goes here -->
                  </div>
              </div>  

            </div>

          </div>

        </div>
      </div>

    <!-- Matter ends -->

    </div>

   <!-- Mainbar ends -->        
   <div class="clearfix"></div>

</div>
<style type="text/css">
  .w100{width: 100%;overflow:hidden;position: absolute;top: 600px;z-index: 9999;display: none;}
  .alertinfo{z-index: 9999;margin: 0 auto;width: 200px;display: none;}
</style>

<!-- Footer starts -->
{include file='public/footer' /}
<!-- Footer ends -->
<!-- Js starts -->
{include file="public/webjs" /}
<script type="text/javascript">

</script>
<!-- Js ends -->
</body>
</html>
