<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查看用户排行</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/style.css"/>
    <script type="text/javascript" src="__PUBLIC__/admin/js/libs/modernizr.min.js"></script>
</head>
<body>
{include file="public/header"}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('mainpage/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">查看用户排行</span></div>
        </div>

        <div class="result-wrap">
            <form name="myform" id="myform" method="post">

                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>

                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>公司</th>
                            <th>职业</th>
                            <th>注册时间</th>
                            <th>积分</th>
                            <th>排行</th>
                            <th>操作</th>
                        </tr>
                        {volist name="result" id="vo" empty="$empty"}
                        <tr>

                            <td>{$vo.id}</td>
                            <td >{$vo.username}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.company}</td>
                            <td>{$vo.job}</td>
                            <td>{$vo.time}</td>
                            <td>{$vo.jifen}</td>
                            <td>{$count++}</td>
                            <td>
                                <a class="link-update" href="#">修改</a>
                            </td>
                        </tr>
                        {/volist}
                        <div align="center" style="" class="pagelist">
                        {$result->render()}
                    </div>

                    </table>

                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
